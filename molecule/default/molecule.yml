---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: False

platforms:
  - name: opengrok-container-test
    image: idealista/jdk:8u265-stretch-openjdk-headless
    privileged: true
    #    published_ports:
    #      - 0.0.0.0:8080:8080/tcp
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - opengrok
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: False
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
    enabled: False
